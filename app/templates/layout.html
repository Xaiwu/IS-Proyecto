<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Centro Médico{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Centro Médico</h1>
        <nav>
            <a href="{{ url_for('main.index') }}">Inicio</a>
            <a href="{{ url_for('main.reservar') }}">Reserva</a>
            <a href="{{ url_for('main.ver_datos') }}">Ver Datos</a>
            <a href="{{ url_for('main.asistente_reservar') }}">Acceso Asistentes</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Centro Médico</p>
    </footer>
</body>

</html>
