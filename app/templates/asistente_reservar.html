<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modificar Cita</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="fecha">Fecha</label>
                {{ form.fecha(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                {{ form.hora(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="especialista">Especialista</label>
                {{ form.especialista(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="paciente">Paciente</label>
                {{ form.paciente(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Modificar Cita</button>
        </form>
        <a href="{{ url_for('main.index') }}">Volver</a>
    </div>
</body>
</html>
