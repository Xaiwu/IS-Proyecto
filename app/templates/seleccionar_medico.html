{% extends 'base.html' %}

{% block title %}Seleccionar Médico{% endblock %}

{% block content %}
<h1>Seleccionar Médico</h1>
<form method="GET" action="{{ url_for('main.calendario') }}">
    <label for="medico">Seleccione un médico:</label>
    <select name="medico" id="medico">
        {% for especialista in especialistas %}
            <option value="{{ especialista[0] }}">{{ especialista[1] }}</option>
        {% endfor %}
    </select>
    <button type="submit">Ver Calendario</button>
</form>
<a href="{{ url_for('main.index') }}">Volver</a>
{% endblock %}ss
